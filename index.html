<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!--etiqueta Responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <meta name="keywords" content="Loretta, pasteleria, postre, compartir">
    <title>Loretta Pasteleria Home</title>
    <meta name="description" content="Sitio dedicado exclusivamente a la pasteleria y a los amantes de lo dulce" />
    <!-- fin SEO -->
    <!--Estilo Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Mis Estilos de manera externa-->
    <link rel="stylesheet" href="./css/destino.css">
    <!--letra google fonts (Amatic SC)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Dosis:wght@300&display=swap" rel="stylesheet">
    <!--animaciones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header>
        <!--encabezado-->
        <div class="dondeEstaElCarrito">
            <!--  boton carrito offcanvas-->
            <button class="btn botonCarrito" id="carrito" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <img src="img/cartwhite.svg">
             </button>
            <!-- contener carrito -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 id="offcanvasRightLabel">TU PEDIDO</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <!-- cuerpo carrito -->
                <div class="offcanvas-body">
                    <ul class="list-group list-group-flush" id="productosCarrito">
                    </ul>
                    <br>
                    <button type="button" class="btnVaciar">VACIAR</button>
                    <hr>
                    <div id="mostrarTotal"></div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <img class="logo animate__jackInTheBox" src="./img/logo.png" alt="Logo Loretta Pasteleria">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-brand tituloNav">
                            <a class="nav-link active" href="#/">HOME</a>
                        </li>
                        <li class="nav-brand tituloNav">
                            <a class="nav-link active" href="#/productos">PRODUCTOS</a>
                        </li>
                        <li class="nav-brand tituloNav">
                            <a class="nav-link active" href="#/nosotros">NOSOTROS</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- div principal -->
    <div id="app">

    </div>

    <!--pie de pagina-->
    <footer>
        <p>Loretta pasteleria ❤ 'Trabajando con mucho amor desde 2017' ❤</p>
    </footer>

    <!--Script jQuery siempre primero-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--Script propio-->
    <script src="./JS/controlador.js"></script>
    <script src="./JS/vistas.js"></script>
    <script src="./JS/modelo.js"></script>
    <!--Script Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
